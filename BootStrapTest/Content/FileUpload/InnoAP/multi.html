<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<head>
<title>Innorix File Transfer Solution - InnoAP</title>
<script type="text/javascript" src="../common/innorix.js"></script>

<script type="text/javascript">
window.onload = function()
{
	var cusUploadURL = "upload.aspx";
	var cusResultURL = "result.aspx";

	innoInit({
		ContainElementID : "innorix_component_01", 						// 컴포넌트 출력객체 ID
		ExtFilter : ["그림파일", "*.jpg; *.gif; *.png; *.bmp"], 		// 확장자 필터 지정
		UploadURL : cusUploadURL,										// 업로드 처리 페이지
		ResultURL : cusResultURL,										// 업로드 결과 페이지
		MaxTotalSize : "100MB",											// 첨부가능 전체용량
		MaxFileSize : "100MB",											// 첨부가능 1개파일 용량
		MaxFileCount : "10",											// 첨부가능 파일개수
		TransferMode : "innoap"											// InnoAP 업로드 모드 설정		
	}, "InnoAP_01"); 													// 컴퍼넌트 객체ID

	innoInit({
		ContainElementID : "innorix_component_02",
		ExtFilter : ["문서파일", "*.doc; *.xls; *.ppt; *.pdf; *.txt"],
		UploadURL : cusUploadURL,
		ResultURL : cusResultURL,
		MaxTotalSize : "100MB",
		MaxFileSize : "100MB",
		MaxFileCount : "10",
		TransferMode : "innoap"
	}, "InnoAP_02");
}
</script>
</head>
<body>

<form name="form_write" id="form_write" method="post">
test1 : <input type="text" name="test1" id="test1" />
</form><br />

<div id="innorix_component_01" style="border: 1px solid #97b4cc; width:500px; height:150px"></div><br />
<input class="innoGreenBtn" type="button" value="파일추가" onClick="File.OpenFileDialog('InnoAP_01');" /><br /><br /><br />

<div id="innorix_component_02" style="border: 1px solid #97b4cc; width:500px; height:150px"></div><br />
<input class="innoGreenBtn" type="button" value="파일추가" onClick="File.OpenFileDialog('InnoAP_02');" />

<input class="innoBlueBtn" type="button" value="전송하기" onClick="File.Upload();" />

</body>
</html>
